{% extends "base.html" %}

{% block title %}Editar Utilizador - StockSim{% endblock %}

{% block content %}
<h2>Editar Utilizador</h2>

<form action="/user/update-user/{{ user.id }}" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Nome</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
    </div>
    <div class="mb-3">
        <label for="balance" class="form-label">Saldo (â‚¬)</label>
        <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ user.balance }}" required>
    </div>
    <button type="submit" class="btn btn-success">Atualizar</button>
    <a href="/user/users-page" class="btn btn-secondary ms-2">Cancelar</a>
</form>
{% endblock %}
